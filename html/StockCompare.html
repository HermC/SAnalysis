<!DOCTYPE html>
<html lang="en">
<head>

    <title>股票对比-Ascending</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css">

</head>
<body>

    <div class="stock_blanket">
        <p class="stock_content_title"><img src="../img/logo_s.png">对比股票</p>
        <ul>

                <img src="../img/favor.png">

            <li class="stock_blanket_item">

                <img src="../img/favor.png">

            <li class="stock_blanket_item">
                <img src="../img/favor.png">

                    <h2>浦发银行</h2>
                    <h3>sh600000</h3>
                </div>
                <img src="../img/favor.png">
            </li>

            <li class="stock_blanket_item">
                <img src="../img/favor.png">

                    <h2>浦发银行</h2>
                    <h3>sh600000</h3>
                </div>
                <img src="../img/favor.png">
            </li>
        </ul>

        <button>清空列表</button>


    </div>

    <div class="compare_main">
        <p class="stock_content_title"><img src="../img/logo_s.png">评分对比</p>
        <div id="compare_grade">

        </div>

        <p class="stock_content_title"><img src="../img/logo_s.png">走势对比</p>
        <div id="compare_forecast">

        </div>
        <p class="stock_content_title"><img src="../img/logo_s.png">图表对比</p>

        </div>

</html>
