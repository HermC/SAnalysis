<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>股票对比-Ascending</title>

    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/stockCompare.css">

    <script type="text/javascript" rel="script" src="../js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" rel="script" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" rel="script" src="../js/amcharts/amcharts.js"></script>
    <script type="text/javascript" rel="script" src="../js/amcharts/serial.js"></script>
    <script type="text/javascript" rel="script" src="../js/amcharts/radar.js"></script>
    <script type="text/javascript" rel="script" src="../js/amcharts/themes/dark.js"></script>
    <script type="text/javascript" rel="script" src="../js/generatedata.js"></script>
    <script type="text/javascript" rel="script" src="../js/stockcompare.js"></script>
</head>
<body>
<div id="header">
    <div class="header-wrapper">
        <div class="logo"><span>A</span>scending</div>
        <ul class="menu">
            <li>推荐</li>
            <li>行业</li>
            <li>对比</li>
            <li>收藏</li>
            <li><img src="../img/search.png"/></li>
        </ul>
    </div>
</div>

<div class="main-content">
    <div class="stock_blanket">
        <p class="stock_content_title"><img src="../img/logo_s.png">对比股票</p>
        <ul>
            <li class="stock_blanket_item">
                <img class="see" src="../img/see.png">
                <div class="stock_info">
                    <h2>浦发银行</h2>
                    <h3>sh600000</h3>
                </div>
                <img class="delete" src="../img/delete.png">
            </li>

            <li class="stock_blanket_item">
                <img class="see" src="../img/see.png">
                <div class="stock_info">
                    <h2>浦发银行</h2>
                    <h3>sh600000</h3>
                </div>
                <img class="delete" src="../img/delete.png">
            </li>

            <li class="stock_blanket_item">
                <img class="see" src="../img/see.png">
                <div class="stock_info">
                    <h2>浦发银行浦发银行</h2>
                    <h3>sh600000</h3>
                </div>
                <img class="delete" src="../img/delete.png">
            </li>

            <li class="stock_blanket_item">
                <img class="see" src="../img/see.png">
                <div class="stock_info">
                    <h2>浦发银行</h2>
                    <h3>sh600000</h3>
                </div>
                <img class="delete" src="../img/delete.png">
            </li>
        </ul>

        <button>清空列表</button>


    </div>

    <div class="compare_main">
        <p class="stock_content_title"><img src="../img/logo_s.png">评分对比</p>
        <div id="compare_grade">

        </div>

        <p class="stock_content_title"><img src="../img/logo_s.png">走势对比</p>
        <div id="compare_forecast">

        </div>
        <p class="stock_content_title"><img src="../img/logo_s.png">图表对比</p>
        <div id="compare_graph">
            <div class="basic_graph_wrapper_other">
                <p class="stock_content_title"><img src="../img/logo_s.png">MACD</p>
                <div id="macd_graph" class="graph_basic_other">

                </div>
            </div>

            <div class="basic_graph_wrapper_other">
                <p class="stock_content_title"><img src="../img/logo_s.png">RSI</p>
                <div id="rsi_graph" class="graph_basic_other">

                </div>
            </div>

            <div class="basic_graph_wrapper_other">
                <p class="stock_content_title"><img src="../img/logo_s.png">KDJ</p>
                <div id="kdj_graph" class="graph_basic_other">

                </div>
            </div>

            <div class="basic_graph_wrapper_other">
                <p class="stock_content_title"><img src="../img/logo_s.png">BOLL</p>
                <div id="boll_graph" class="graph_basic_other">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
